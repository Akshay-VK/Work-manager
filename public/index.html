<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work manager</title>
    <style>
      main{
        display: grid;
        grid-template-areas: 
        "header header header"
        "ideas todo delayed"
        "ideas todo delayed";
        grid-template-rows: 1fr auto auto;
        align-items: center;
        justify-items: center;
      }
      nav{
        background-color: grey;
        width: 100%;
        text-align: center;
        grid-area: header;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #idea{
        grid-area: ideas;
        background-color: green;
        width: 100%;
        height: 100%;
      }
      #todo{
        grid-area: todo;
        background-color: red;
      }
      #delays{
        grid-area: delayed;
        background-color: blue;
      }
    </style>
</head>
<body>
  <main>
    <nav>HEADER</nav>
    <article id ="idea">Ideas</article>
    <article id ="todo">Todos</article>
    <article id = "delays">Delays</article>
  </main>
  
  <script src = 'sketch.js'></script>
</body>
</html>
